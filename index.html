<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tudor Pelagos</title>
</head>
<body>
  <style id="clock-animations"></style>
  <div class="clock-wrapper">
    <div class="clock-base">
      <div class="clock-dial">
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
      <div class="clock-indicator"></div>
    </div>
        <div class="clock-hour">
          <div class="square-hour">
            <div class="square-hour-inner"></div>
          </div>
          <div class="hour-cover-1"></div>
          <div class="hour-cover-2"></div>
          <div class="hour-cover-3"></div>
          <div class="hour-cover-4"></div>
          <div class="hour-cover-5"></div>
          <div class="hour-cover-6"></div>
        </div>
        <div class="clock-minute">
          <div class="minute-cover"></div>
          <div class="minute-point"></div>
        </div>
        <div class="clock-second">
          <div class="square-second">
            <div class="square-second-inner"></div>
          </div>
          <div class="cover-1"></div>
          <div class="cover-2"></div>
          <div class="cover-3"></div>
        </div>
        <div class="clock-blue-center"></div>
        <div class="clock-center">
          <p>TUDOR</p>
          <p>GENEVE</p>
          <p>PELAGOS</p>
          <p>CHRONOMETER</p>
          <p>OFFICIALLY CERTIFIED</p>
          <p>ROTOR SELF-WINDING</p>
          <p>500</p>
          <p>m</p>
          <p>-1640</p>
          <p>ft</p>
        </div>
    </div>
  </div>

  <div class="container">
    <span id="calendar-day"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
